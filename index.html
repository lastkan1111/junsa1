<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>세로모드 방 전투 - 전사 + 토끼몹(안전영역 적용)</title>
  <style>
    html, body { margin:0; height:100%; background:#0b0f14; overflow:hidden; }
    canvas {
      display:block;
      background:radial-gradient(ellipse at 50% 20%, rgba(80,110,150,.35), rgba(10,15,20,1));
      touch-action:none;
    }
    .hud {
      position:fixed; left:12px; top:12px; z-index:10;
      color:#e7eef8; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:rgba(12,18,26,.55); border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      padding:10px 12px; border-radius:12px; line-height:1.35;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      max-width:min(560px, calc(100vw - 24px));
      user-select:none;
    }
    .hud b { color:#fff; }
    .hud .row { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    button {
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:#e7eef8; padding:9px 12px; border-radius:12px;
      cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .pill {
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-size:13px; opacity:.9;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="row">
      <div><b>세로모드 방 전투</b></div>
      <button id="autoBtn">자동전투 OFF</button>
      <span class="pill" id="modePill">수동(드래그)</span>
      <span class="pill">토끼 HP: 30</span>
      <span class="pill">전사 공격력: 10</span>
    </div>
    <div style="margin-top:6px; font-size:13px; opacity:.9;">
      수동: 화면을 <b>터치한 지점</b>을 기준으로 드래그 이동 · 자동: 가장 가까운 토끼에게 이동<br/>
      토끼는 처음엔 배회, 가까우면 추적 · 전사는 근처 토끼 자동 칼질 · 토끼 죽으면 10초 후 리스폰
    </div>
  </div>

  <canvas id="c"></canvas>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  // ====== "보이는 화면" 기준 플레이 영역(주소창/상단 경계 제외) ======
  let PLAY_W = window.innerWidth, PLAY_H = window.innerHeight, PLAY_TOP = 0, PLAY_LEFT = 0;

  function getViewport() {
    const vv = window.visualViewport;
    if (vv) {
      return {
        w: Math.floor(vv.width),
        h: Math.floor(vv.height),
        top: Math.floor(vv.offsetTop || 0),
        left: Math.floor(vv.offsetLeft || 0)
      };
    }
    return { w: window.innerWidth, h: window.innerHeight, top: 0, left: 0 };
  }

  function resize() {
    const dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
    const vp = getViewport();

    PLAY_W = vp.w;
    PLAY_H = vp.h;
    PLAY_TOP = vp.top;
    PLAY_LEFT = vp.left;

    canvas.width = Math.floor(PLAY_W * dpr);
    canvas.height = Math.floor(PLAY_H * dpr);

    canvas.style.position = "fixed";
    canvas.style.left = PLAY_LEFT + "px";
    canvas.style.top = PLAY_TOP + "px";
    canvas.style.width = PLAY_W + "px";
    canvas.style.height = PLAY_H + "px";

    ctx.setTransform(dpr,0,0,dpr,0,0);
  }

  window.addEventListener('resize', resize);
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', resize);
    window.visualViewport.addEventListener('scroll', resize);
  }
  resize();

  // ===== 스프라이트 시트 규격 =====
  const WARRIOR_COLS = 4, WARRIOR_ROWS = 8;
  const W_ROW = {
    WALK_DOWN: 0, WALK_LEFT: 1, WALK_RIGHT: 2, WALK_UP: 3,
    ATK_DOWN: 4,  ATK_LEFT: 5,  ATK_RIGHT: 6,  ATK_UP: 7
  };

  const RABBIT_COLS = 4, RABBIT_ROWS = 4;
  const R_ROW = {
    WALK_DOWN: 0, WALK_LEFT: 1, WALK_RIGHT: 2, WALK_UP: 3
  };

  // ===== 유틸 =====
  const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
  const dist2 = (ax, ay, bx, by) => {
    const dx = ax - bx, dy = ay - by;
    return dx*dx + dy*dy;
  };
  function norm(dx, dy) {
    const l = Math.hypot(dx, dy) || 1;
    return { x: dx/l, y: dy/l, l };
  }

  // ===== 입력(갤러그식 터치 기준 드래그) =====
  let auto = false;
  const autoBtn = document.getElementById('autoBtn');
  const modePill = document.getElementById('modePill');

  autoBtn.onclick = () => {
    auto = !auto;
    autoBtn.textContent = auto ? "자동전투 ON" : "자동전투 OFF";
    modePill.textContent = auto ? "자동" : "수동(드래그)";
  };

  let dragging = false;
  let baseX = 0, baseY = 0;
  let curX = 0, curY = 0;
  let moveVX = 0, moveVY = 0;
  let movePower = 0;

  const JOY_RADIUS = 80;
  const DEAD_ZONE = 6;

  function pointerToPlay(e) {
    return { x: e.clientX - PLAY_LEFT, y: e.clientY - PLAY_TOP };
  }

  canvas.addEventListener('pointerdown', (e) => {
    dragging = true;
    const p = pointerToPlay(e);
    baseX = p.x; baseY = p.y;
    curX = p.x; curY = p.y;
    updateJoystick();
    canvas.setPointerCapture(e.pointerId);
  });
  canvas.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    const p = pointerToPlay(e);
    curX = p.x; curY = p.y;
    updateJoystick();
  });
  canvas.addEventListener('pointerup', () => {
    dragging = false;
    moveVX = moveVY = 0;
    movePower = 0;
  });

  function updateJoystick() {
    const dx = curX - baseX;
    const dy = curY - baseY;
    const len = Math.hypot(dx, dy);

    if (len < DEAD_ZONE) {
      moveVX = moveVY = 0;
      movePower = 0;
      return;
    }
    const clampedLen = Math.min(JOY_RADIUS, len);
    moveVX = dx / (len || 1);
    moveVY = dy / (len || 1);
    movePower = clampedLen / JOY_RADIUS;
  }

  // ===== 전사 =====
  const ATTACK_DAMAGE = 10;
  const ATTACK_RANGE = 60;
  const ATTACK_COOLDOWN = 0.35;

  const player = {
    x: PLAY_W * 0.5,
    y: PLAY_H * 0.62,
    speed: 210,
    radius: 18,
    facing: 'down',
    row: W_ROW.WALK_DOWN,
    frame: 0,
    frameTimer: 0,
    animFPS: 10,

    isAttacking: false,
    atkRow: W_ROW.ATK_DOWN,
    atkFPS: 14,
    atkCooldown: 0,
    didHitThisSwing: false
  };

  function facingToWalkRow(f) {
    if (f === 'left') return W_ROW.WALK_LEFT;
    if (f === 'right') return W_ROW.WALK_RIGHT;
    if (f === 'up') return W_ROW.WALK_UP;
    return W_ROW.WALK_DOWN;
  }
  function facingToAtkRow(f) {
    if (f === 'left') return W_ROW.ATK_LEFT;
    if (f === 'right') return W_ROW.ATK_RIGHT;
    if (f === 'up') return W_ROW.ATK_UP;
    return W_ROW.ATK_DOWN;
  }

  function triggerAttack(forceFacing=null) {
    if (!warriorSheet.complete) return false;
    if (player.isAttacking) return false;
    if (player.atkCooldown > 0) return false;

    if (forceFacing) player.facing = forceFacing;

    player.isAttacking = true;
    player.atkRow = facingToAtkRow(player.facing);
    player.row = player.atkRow;
    player.frame = 0;
    player.frameTimer = 0;
    player.didHitThisSwing = false;
    player.atkCooldown = ATTACK_COOLDOWN;
    return true;
  }

  canvas.addEventListener('click', () => triggerAttack());

  // ===== 토끼 =====
  const MOB_MAX_HP = 30;
  const RESPAWN_DELAY = 10.0;
  const MOB_COUNT = 10;
  const mobs = [];

  function clampEntity(e) {
    const margin = e.radius + 6;
    e.x = clamp(e.x, margin, PLAY_W - margin);
    e.y = clamp(e.y, margin, PLAY_H - margin);
  }

  function placeMobSafely(m) {
    const margin = 24;
    const safeDist = 160;
    for (let tries=0; tries<240; tries++) {
      const x = margin + Math.random() * (PLAY_W - margin*2);
      const y = margin + Math.random() * (PLAY_H - margin*2);
      if (Math.sqrt(dist2(x, y, player.x, player.y)) >= safeDist) {
        m.x = x; m.y = y;
        return;
      }
    }
    m.x = margin + Math.random() * (PLAY_W - margin*2);
    m.y = margin + Math.random() * (PLAY_H - margin*2);
  }

  function spawnMobs() {
    mobs.length = 0;
    for (let i=0;i<MOB_COUNT;i++) {
      const a = Math.random()*Math.PI*2;
      const m = {
        x: 0, y: 0,
        speed: 95 + Math.random()*25,
        radius: 14,
        row: R_ROW.WALK_DOWN,
        frame: 0,
        frameTimer: 0,
        animFPS: 9 + Math.random()*2,

        state: 'wander',
        vx: Math.cos(a),
        vy: Math.sin(a),
        changeT: 0,

        hp: MOB_MAX_HP,
        maxHp: MOB_MAX_HP,
        dead: false,
        respawnAt: 0
      };
      placeMobSafely(m);
      m.changeT = 0.4 + Math.random()*1.2;
      mobs.push(m);
    }
  }

  function respawnMob(m) {
    m.dead = false;
    m.hp = m.maxHp;
    m.state = 'wander';
    const a = Math.random()*Math.PI*2;
    m.vx = Math.cos(a);
    m.vy = Math.sin(a);
    m.changeT = 0.4 + Math.random()*1.2;
    m.respawnAt = 0;
    placeMobSafely(m);
  }

  // ===== 렌더 =====
  function drawSprite(sheet, cols, rows, frame, row, x, y, scale, anchorY=0.8) {
    const fw = sheet.width / cols;
    const fh = sheet.height / rows;
    const sx = frame * fw;
    const sy = row * fh;

    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(
      sheet,
      sx, sy, fw, fh,
      x - (fw*scale/2),
      y - (fh*scale*anchorY),
      fw*scale, fh*scale
    );
  }

  function drawHpBar(x, y, w, h, ratio) {
    ctx.save();
    ctx.globalAlpha = 0.95;
    ctx.fillStyle = "rgba(0,0,0,.55)";
    ctx.fillRect(x, y, w, h);
    ctx.fillStyle = "rgba(255,80,90,.95)";
    ctx.fillRect(x+1, y+1, Math.max(0, (w-2)*ratio), h-2);
    ctx.strokeStyle = "rgba(255,255,255,.25)";
    ctx.lineWidth = 1;
    ctx.strokeRect(x+0.5, y+0.5, w-1, h-1);
    ctx.restore();
  }

  function drawJoystick() {
    if (!dragging || auto) return;
    ctx.save();
    ctx.globalAlpha = 0.55;
    ctx.strokeStyle = "rgba(255,255,255,.65)";
    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.arc(baseX, baseY, JOY_RADIUS, 0, Math.PI*2);
    ctx.stroke();

    const dx = curX - baseX, dy = curY - baseY;
    const len = Math.hypot(dx, dy);
    let hx = curX, hy = curY;
    if (len > JOY_RADIUS) {
      hx = baseX + dx/len * JOY_RADIUS;
      hy = baseY + dy/len * JOY_RADIUS;
    }
    ctx.fillStyle = "rgba(255,255,255,.35)";
    ctx.beginPath();
    ctx.arc(hx, hy, 18, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  // ===== 충돌(겹침 방지) =====
  function separateCircles(a, b) {
    const dx = b.x - a.x, dy = b.y - a.y;
    const d = Math.hypot(dx, dy) || 0.0001;
    const minD = a.radius + b.radius;
    if (d >= minD) return;

    const overlap = (minD - d);
    const nx = dx / d, ny = dy / d;

    a.x -= nx * overlap * 0.5;
    a.y -= ny * overlap * 0.5;
    b.x += nx * overlap * 0.5;
    b.y += ny * overlap * 0.5;
  }

  // ===== AI/업데이트 =====
  function chooseNearestAliveMob() {
    let best = null;
    let bestD = Infinity;
    for (const m of mobs) {
      if (m.dead) continue;
      const d = dist2(m.x, m.y, player.x, player.y);
      if (d < bestD) { best = m; bestD = d; }
    }
    return best;
  }

  function updatePlayer(dt) {
    player.atkCooldown = Math.max(0, player.atkCooldown - dt);

    let vx = 0, vy = 0;
    const manualActive = dragging && (movePower > 0.02);

    if (manualActive) {
      vx = moveVX; vy = moveVY;
    } else if (auto) {
      const target = chooseNearestAliveMob();
      if (target) {
        const d = norm(target.x - player.x, target.y - player.y);
        vx = d.x; vy = d.y;
      }
    }

    const canMove = !player.isAttacking;

    if (canMove && (vx !== 0 || vy !== 0)) {
      const speed = player.speed * (manualActive ? movePower : 1);
      player.x += vx * speed * dt;
      player.y += vy * speed * dt;

      if (Math.abs(vx) > Math.abs(vy)) {
        player.facing = vx < 0 ? 'left' : 'right';
      } else {
        player.facing = vy < 0 ? 'up' : 'down';
      }

      player.row = facingToWalkRow(player.facing);

      player.frameTimer += dt;
      const frameDur = 1 / player.animFPS;
      while (player.frameTimer >= frameDur) {
        player.frameTimer -= frameDur;
        player.frame = (player.frame + 1) % WARRIOR_COLS;
      }
    } else {
      if (player.isAttacking) {
        player.row = player.atkRow;
        player.frameTimer += dt;
        const frameDur = 1 / player.atkFPS;
        while (player.frameTimer >= frameDur) {
          player.frameTimer -= frameDur;
          player.frame += 1;
          if (player.frame >= WARRIOR_COLS) {
            player.isAttacking = false;
            player.frame = 0;
            player.row = facingToWalkRow(player.facing);
            break;
          }
        }
      } else {
        player.row = facingToWalkRow(player.facing);
        player.frame = 0;
        player.frameTimer = 0;
      }
    }

    clampEntity(player);
  }

  function updateMob(m, dt) {
    if (m.dead) return;

    if (m.state === 'wander') {
      m.changeT -= dt;
      if (m.changeT <= 0) {
        const a = Math.random() * Math.PI * 2;
        m.vx = Math.cos(a);
        m.vy = Math.sin(a);
        m.changeT = 0.6 + Math.random() * 1.2;
      }
      m.x += m.vx * m.speed * 0.4 * dt;
      m.y += m.vy * m.speed * 0.4 * dt;

      const margin = m.radius + 6;
      if (m.x < margin || m.x > PLAY_W - margin) m.vx *= -1;
      if (m.y < margin || m.y > PLAY_H - margin) m.vy *= -1;

      const aggroDist = 180;
      if (dist2(m.x, m.y, player.x, player.y) < aggroDist * aggroDist) {
        m.state = 'chase';
      }
    } else {
      const d = norm(player.x - m.x, player.y - m.y);
      m.x += d.x * m.speed * dt;
      m.y += d.y * m.speed * dt;
    }

    const vx = (m.state === 'chase') ? (player.x - m.x) : m.vx;
    const vy = (m.state === 'chase') ? (player.y - m.y) : m.vy;
    if (Math.abs(vx) > Math.abs(vy)) {
      m.row = vx < 0 ? R_ROW.WALK_LEFT : R_ROW.WALK_RIGHT;
    } else {
      m.row = vy < 0 ? R_ROW.WALK_UP : R_ROW.WALK_DOWN;
    }

    m.frameTimer += dt;
    const frameDur = 1 / m.animFPS;
    while (m.frameTimer >= frameDur) {
      m.frameTimer -= frameDur;
      m.frame = (m.frame + 1) % RABBIT_COLS;
    }

    clampEntity(m);
  }

  function applyPlayerAutoAttack(nowSec) {
    const target = chooseNearestAliveMob();
    if (!target) return;

    const d = Math.hypot(target.x - player.x, target.y - player.y);
    if (d > ATTACK_RANGE) return;

    const dx = target.x - player.x, dy = target.y - player.y;
    let facing = 'down';
    if (Math.abs(dx) > Math.abs(dy)) facing = (dx < 0) ? 'left' : 'right';
    else facing = (dy < 0) ? 'up' : 'down';

    const started = triggerAttack(facing);
    if (!started) return;

    if (!player.didHitThisSwing) {
      player.didHitThisSwing = true;
      for (const m of mobs) {
        if (m.dead) continue;
        const md = Math.hypot(m.x - player.x, m.y - player.y);
        if (md <= ATTACK_RANGE) {
          m.hp -= ATTACK_DAMAGE;
          if (m.hp <= 0) {
            m.dead = true;
            m.respawnAt = nowSec + RESPAWN_DELAY;
          }
        }
      }
    }
  }

  function render() {
    ctx.clearRect(0,0,PLAY_W,PLAY_H);

    ctx.save();
    ctx.strokeStyle = "rgba(255,120,120,.22)";
    ctx.lineWidth = 2;
    ctx.strokeRect(8, 8, PLAY_W-16, PLAY_H-16);
    ctx.restore();

    if (rabbitSheet.complete) {
      for (const m of mobs) {
        if (m.dead) continue;

        ctx.save();
        ctx.globalAlpha = 0.25;
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.ellipse(m.x, m.y + 10, 14, 7, 0, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        drawSprite(rabbitSheet, RABBIT_COLS, RABBIT_ROWS, m.frame, m.row, m.x, m.y, 2.4, 0.78);
        drawHpBar(m.x - 20, m.y - 40, 40, 6, clamp(m.hp / m.maxHp, 0, 1));
      }
    }

    if (warriorSheet.complete) {
      ctx.save();
      ctx.globalAlpha = 0.30;
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.ellipse(player.x, player.y + 14, 18, 9, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();

      drawSprite(warriorSheet, WARRIOR_COLS, WARRIOR_ROWS, player.frame, player.row, player.x, player.y, 3.0, 0.80);
    }

    drawJoystick();
  }

  // ===== 루프 =====
  let last = performance.now();

  function loop(now) {
    const dt = Math.min(0.05, (now - last) / 1000);
    last = now;
    const nowSec = now / 1000;

    // 뷰포트가 바뀌면 플레이어/몹이 바깥으로 튀지 않게 보정
    // (resize 이벤트로 PLAY_W/H가 갱신됨)
    clampEntity(player);

    for (const m of mobs) {
      if (m.dead && m.respawnAt > 0 && nowSec >= m.respawnAt) respawnMob(m);
    }

    updatePlayer(dt);
    for (const m of mobs) updateMob(m, dt);

    for (const m of mobs) {
      if (m.dead) continue;
      separateCircles(player, m);
      clampEntity(player); clampEntity(m);
    }
    for (let i=0;i<mobs.length;i++) {
      const a = mobs[i]; if (a.dead) continue;
      for (let j=i+1;j<mobs.length;j++) {
        const b = mobs[j]; if (b.dead) continue;
        separateCircles(a, b);
        clampEntity(a); clampEntity(b);
      }
    }

    applyPlayerAutoAttack(nowSec);
    render();
    requestAnimationFrame(loop);
  }

  function tryStart() {
    if (warriorSheet.complete && rabbitSheet.complete) {
      player.x = PLAY_W * 0.5;
      player.y = PLAY_H * 0.62;
      spawnMobs();
      requestAnimationFrame(loop);
    } else {
      requestAnimationFrame(tryStart);
    }
  }
  tryStart();
})();
</script>
</body>
</html>
