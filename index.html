      max-width:min(560px, calc(100vw - 24px));

    .hud b { color:#fff; }
    .hud .row { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    button {

      background:rgba(255,255,255,.08);
      color:#e7eef8; padding:9px 12px; border-radius:12px;
      cursor:pointer;
    }
    button:active { transform: translateY(1px); }
    .pill {
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-size:13px; opacity:.9;
    }

  // ====== "보이는 화면" 기준 플레이 영역(주소창/상단 경계 제외) ======
  let PLAY_W = window.innerWidth, PLAY_H = window.innerHeight, PLAY_TOP = 0, PLAY_LEFT = 0;

  function getViewport() {
    const vv = window.visualViewport;
    if (vv) {
      return {
        w: Math.floor(vv.width),
        h: Math.floor(vv.height),
        top: Math.floor(vv.offsetTop || 0),
        left: Math.floor(vv.offsetLeft || 0)
      };
    }
    return { w: window.innerWidth, h: window.innerHeight, top: 0, left: 0 };
  }

  function resize() {
    const dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
    const vp = getViewport();

    PLAY_W = vp.w;
    PLAY_H = vp.h;
    PLAY_TOP = vp.top;
    PLAY_LEFT = vp.left;

    canvas.width = Math.floor(PLAY_W * dpr);
    canvas.height = Math.floor(PLAY_H * dpr);

    canvas.style.position = "fixed";
    canvas.style.left = PLAY_LEFT + "px";
    canvas.style.top = PLAY_TOP + "px";
    canvas.style.width = PLAY_W + "px";
    canvas.style.height = PLAY_H + "px";

    ctx.setTransform(dpr,0,0,dpr,0,0);
  }

  window.addEventListener('resize', resize);
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', resize);
    window.visualViewport.addEventListener('scroll', resize);

const particles = [];

function rnd(a,b){ return a + Math.random()*(b-a); }

function spawnSlash(x, y, dirX, dirY) {
  // 전방으로 뻗는 칼날 느낌의 작은 빛 조각
  const n = 14 + (Math.random()*6|0);
  for (let i=0;i<n;i++){
    const spread = 0.9;
    const vx = (dirX*1.2 + rnd(-spread, spread)) * rnd(90, 170);
    const vy = (dirY*1.2 + rnd(-spread, spread)) * rnd(90, 170);
    particles.push({
      x: x + rnd(-6,6), y: y + rnd(-10,6),
      vx, vy,
      life: rnd(0.12, 0.22),
      maxLife: 0,
      r: 255, g: 245, b: 190,
      size: rnd(2.2, 3.6),
      type: "slash"
    });
  }
}

function spawnBlood(x, y, power=1.0) {
  const n = Math.max(10, (18*power)|0);
  for (let i=0;i<n;i++){
    const a = Math.random()*Math.PI*2;
    const sp = rnd(60, 220) * power;
    particles.push({
      x: x + rnd(-6,6), y: y + rnd(-18,6),
      vx: Math.cos(a)*sp,
      vy: Math.sin(a)*sp - rnd(20, 120),
      life: rnd(0.25, 0.45),
      maxLife: 0,
      r: 220, g: 40, b: 55,
      size: rnd(2.2, 4.4),
      type: "blood"
    });
  }
}

function updateParticles(dt) {
  for (let i=particles.length-1;i>=0;i--){
    const p = particles[i];
    p.life -= dt;
    if (p.life <= 0){ particles.splice(i,1); continue; }

    // 약간의 중력/감속
    if (p.type === "blood") p.vy += 520 * dt;
    p.vx *= Math.pow(0.35, dt);
    p.vy *= Math.pow(0.35, dt);

    p.x += p.vx * dt;
    p.y += p.vy * dt;
  }
}

function drawParticles() {
  ctx.save();
  for (const p of particles){
    const a = Math.max(0, Math.min(1, p.life / 0.45));
    ctx.globalAlpha = (p.type==="slash") ? (0.9*a) : (0.85*a);
    ctx.fillStyle = `rgb(${p.r},${p.g},${p.b})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();

    // slash는 살짝 길쭉한 잔상
    if (p.type==="slash"){
      ctx.globalAlpha = 0.25*a;
      ctx.beginPath();
      ctx.ellipse(p.x - p.vx*0.012, p.y - p.vy*0.012, p.size*2.2, p.size*0.8, Math.atan2(p.vy,p.vx), 0, Math.PI*2);
      ctx.fill();
    }
  }
  ctx.restore();
}

// ===== 렌더 =====
  function drawSprite(sheet, cols, rows, frame, row, x, y, scale, anchorY=0.8) {
    const fw = sheet.width / cols;
    const fh = sheet.height / rows;
    const sx = frame * fw;
    const sy = row * fh;

    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(
      sheet,
      sx, sy, fw, fh,
      x - (fw*scale/2),
      y - (fh*scale*anchorY),
      fw*scale, fh*scale
    );
  }

  function drawHpBar(x, y, w, h, ratio) {
    ctx.save();
    ctx.globalAlpha = 0.95;
    ctx.fillStyle = "rgba(0,0,0,.55)";
    ctx.fillRect(x, y, w, h);
    ctx.fillStyle = "rgba(255,80,90,.95)";
    ctx.fillRect(x+1, y+1, Math.max(0, (w-2)*ratio), h-2);
    ctx.strokeStyle = "rgba(255,255,255,.25)";
    ctx.lineWidth = 1;
    ctx.strokeRect(x+0.5, y+0.5, w-1, h-1);
    ctx.restore();
  }

  function drawJoystick() {
    if (!dragging || auto) return;
    ctx.save();
    ctx.globalAlpha = 0.55;
    ctx.strokeStyle = "rgba(255,255,255,.65)";
    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.arc(baseX, baseY, JOY_RADIUS, 0, Math.PI*2);
    ctx.stroke();

    const dx = curX - baseX, dy = curY - baseY;
    const len = Math.hypot(dx, dy);
    let hx = curX, hy = curY;
    if (len > JOY_RADIUS) {
      hx = baseX + dx/len * JOY_RADIUS;
      hy = baseY + dy/len * JOY_RADIUS;
    }
    ctx.fillStyle = "rgba(255,255,255,.35)";
    ctx.beginPath();
    ctx.arc(hx, hy, 18, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  // ===== 충돌(겹침 방지) =====
  function separateCircles(a, b, wa=0.5, wb=0.5) {
    const dx = b.x - a.x, dy = b.y - a.y;
    const d = Math.hypot(dx, dy) || 0.0001;
    const minD = a.radius + b.radius;
    if (d >= minD) return;

    const overlap = (minD - d);
    const nx = dx / d, ny = dy / d;

    // wa, wb: 밀어내는 비율 (기본은 반반). 토끼가 공격중이면 플레이어만 밀어냄.
    const sum = Math.max(0.0001, wa + wb);
    wa /= sum; wb /= sum;

    a.x -= nx * overlap * wa;
    a.y -= ny * overlap * wa;
    b.x += nx * overlap * wb;
    b.y += ny * overlap * wb;
  }

  // ===== AI/업데이트 =====
  function chooseNearestAliveMob() {
    let best = null;
    let bestD = Infinity;
    for (const m of mobs) {
      if (m.dead || m.isDying) continue;
      const d = dist2(m.x, m.y, player.x, player.y);
      if (d < bestD) { best = m; bestD = d; }
    }
    return best;
  }

  function updatePlayer(dt) {
    player.atkCooldown = Math.max(0, player.atkCooldown - dt);
    player.invuln = Math.max(0, player.invuln - dt);

    let vx = 0, vy = 0;
    const manualActive = dragging && (movePower > 0.02);

    if (manualActive) {
      vx = moveVX; vy = moveVY;
    } else if (auto) {
      const target = chooseNearestAliveMob();
      if (target) {
        const d = norm(target.x - player.x, target.y - player.y);
        vx = d.x; vy = d.y;
      }
    }

    const canMove = !player.isAttacking;

    if (canMove && (vx !== 0 || vy !== 0)) {
      const speed = player.speed * (manualActive ? movePower : 1);
      player.x += vx * speed * dt;
      player.y += vy * speed * dt;

      if (Math.abs(vx) > Math.abs(vy)) {
        player.facing = vx < 0 ? 'left' : 'right';
      } else {
        player.facing = vy < 0 ? 'up' : 'down';
      }

      player.row = facingToWalkRow(player.facing);

      player.frameTimer += dt;
      const frameDur = 1 / player.animFPS;
      while (player.frameTimer >= frameDur) {
        player.frameTimer -= frameDur;
        player.frame = (player.frame + 1) % WARRIOR_COLS;
      }
    } else {
      if (player.isAttacking) {
        player.row = player.atkRow;
        player.frameTimer += dt;
        const frameDur = 1 / player.atkFPS;
        while (player.frameTimer >= frameDur) {
          player.frameTimer -= frameDur;
          player.frame += 1;
          if (player.frame >= WARRIOR_COLS) {
            player.isAttacking = false;
            player.frame = 0;
            player.row = facingToWalkRow(player.facing);
            break;
          }
        }
      } else {
        player.row = facingToWalkRow(player.facing);
        player.frame = 0;
        player.frameTimer = 0;
      }
    }

    clampEntity(player);
  }

  
function updateMob(m, dt) {
  if (m.dead) return;

  // 사망 연출: 잠깐 멈칫 → 페이드 아웃 → 완전 제거(리스폰 타이머 시작)
  if (m.isDying) {
    m.vx = 0; m.vy = 0;
    m.atkCd = 999;
    m.state = 'dead';
    if (m.deathDelay > 0) {
      m.deathDelay = Math.max(0, m.deathDelay - dt);
    } else {
      m.fade = Math.max(0, (m.fade ?? 1) - dt * 2.2);
      m.sink = (m.sink ?? 0) + dt * 10;
      if (m.fade <= 0.001) {
        m.isDying = false;
        m.dead = true;
        // respawnAt는 죽는 순간이 아니라, 페이드가 끝난 시점부터 카운트
        m.respawnAt = (performance.now() / 1000) + RESPAWN_DELAY;
      }
    }
    return;
  }

  // 플레이어와 접촉하면 그 자리에서 공격(이동 정지)
  const dx = player.x - m.x;
  const dy = player.y - m.y;
  const dist = Math.hypot(dx, dy);
  const contactDist = player.radius + m.radius + RABBIT_CONTACT_DIST;

  if (dist <= contactDist) {
    m.state = 'attack';
  } else if (m.state === 'attack') {
    // 살짝 떨어지면 다시 추적
    if (dist > contactDist + 14) m.state = 'chase';
  }

  if (m.state === 'wander') {
    m.changeT -= dt;
    if (m.changeT <= 0) {
      const a = Math.random() * Math.PI * 2;
      m.vx = Math.cos(a);
      m.vy = Math.sin(a);
      m.changeT = 0.6 + Math.random() * 1.2;
    }
    m.x += m.vx * m.speed * 0.4 * dt;
    m.y += m.vy * m.speed * 0.4 * dt;

    const margin = m.radius + 6;
    if (m.x < margin || m.x > PLAY_W - margin) m.vx *= -1;
    if (m.y < margin || m.y > PLAY_H - margin) m.vy *= -1;

    const aggroDist = 180;
    if (dist2(m.x, m.y, player.x, player.y) < aggroDist * aggroDist) {
      m.state = 'chase';
    }
  } else if (m.state === 'chase') {
    const d = norm(dx, dy);
    m.x += d.x * m.speed * dt;
    m.y += d.y * m.speed * dt;
  } else if (m.state === 'attack') {
    // 이동 정지 + 공격(쿨다운)
    m.atkCd = Math.max(0, (m.atkCd || 0) - dt);

    // 방향(플레이어를 바라보기)
    const d = norm(dx, dy);

    // 공격 시점: 쿨다운 끝 + 플레이어 무적 아님
    if (m.atkCd <= 0 && player.invuln <= 0) {
      player.hp = Math.max(0, player.hp - RABBIT_ATTACK_DAMAGE);
      player.invuln = PLAYER_HIT_INVULN;
      m.atkCd = RABBIT_ATTACK_COOLDOWN;

      // 공격 모션 파티클(칼날/발톱 느낌)
      spawnSlash(m.x + d.x * 22, m.y + d.y * 4 - 8, d.x, d.y);

      // 맞은 느낌을 더 주고 싶으면 주석 해제(플레이어 쪽 작은 피격 점)
      // spawnBlood(player.x - d.x * 6, player.y - 18, 0.35);
    }
  }

  // 애니/방향 행(걷기 스프라이트만 있으니 방향만 맞춰줌)
  const vx = (m.state === 'chase' || m.state === 'attack') ? (player.x - m.x) : m.vx;
  const vy = (m.state === 'chase' || m.state === 'attack') ? (player.y - m.y) : m.vy;
  if (Math.abs(vx) > Math.abs(vy)) {
    m.row = vx < 0 ? R_ROW.WALK_LEFT : R_ROW.WALK_RIGHT;
  } else {
    m.row = vy < 0 ? R_ROW.WALK_UP : R_ROW.WALK_DOWN;
  }

  m.frameTimer += dt;
  const frameDur = 1 / m.animFPS;
  while (m.frameTimer >= frameDur) {
    m.frameTimer -= frameDur;
    m.frame = (m.frame + 1) % RABBIT_COLS;
  }

  clampEntity(m);
}

  function applyPlayerAutoAttack(nowSec) {
    const target = chooseNearestAliveMob();
    if (!target) return;

    const d = Math.hypot(target.x - player.x, target.y - player.y);
    if (d > ATTACK_RANGE) return;

    const dx = target.x - player.x, dy = target.y - player.y;
    let facing = 'down';
    if (Math.abs(dx) > Math.abs(dy)) facing = (dx < 0) ? 'left' : 'right';
    else facing = (dy < 0) ? 'up' : 'down';

    const started = triggerAttack(facing);
    if (!started) return;

    if (!player.didHitThisSwing) {
      player.didHitThisSwing = true;
      for (const m of mobs) {
        if (m.dead) continue;
        const md = Math.hypot(m.x - player.x, m.y - player.y);
        if (md <= ATTACK_RANGE) {
          m.hp -= ATTACK_DAMAGE;
            spawnBlood(m.x, m.y, 1.0);
          if (m.hp <= 0 && !m.isDying) {
            spawnBlood(m.x, m.y, 1.6);
            m.isDying = true;
            m.fade = 1;
            m.deathDelay = 0.22;
            m.sink = 0;
            m.atkCd = 999;
          }
        }
      }
    }
  }

  // 배경 이미지를 화면에 꽉 채우되(cover), 비율은 유지
  function drawBackgroundCover() {
    const iw = bgImage.naturalWidth || bgImage.width;
    const ih = bgImage.naturalHeight || bgImage.height;
    if (!iw || !ih) return false;

    const sx = PLAY_W / iw;
    const sy = PLAY_H / ih;
    const s = Math.max(sx, sy);

    const dw = iw * s;
    const dh = ih * s;
    const dx = (PLAY_W - dw) * 0.5;
    const dy = (PLAY_H - dh) * 0.5;

    ctx.drawImage(bgImage, dx, dy, dw, dh);

    // 레트로 톤 살짝 통일(너무 쨍하면 캐릭터가 묻힘)
    ctx.fillStyle = "rgba(40,70,40,0.12)";
    ctx.fillRect(0, 0, PLAY_W, PLAY_H);
    return true;
  }

  function render() {
    // 1) 배경 먼저 그리기 (로드 전이면 기존 clear)
    if (!(bgImage.complete && bgImage.naturalWidth > 0 && drawBackgroundCover())) {
      ctx.clearRect(0,0,PLAY_W,PLAY_H);
    }

    ctx.save();
    ctx.strokeStyle = "rgba(255,120,120,.22)";
    ctx.lineWidth = 2;
    ctx.strokeRect(8, 8, PLAY_W-16, PLAY_H-16);
    ctx.restore();

    if (rabbitSheet.complete) {
      for (const m of mobs) {
        if (m.dead) continue;

        const a = (m.fade ?? 1);
        const my = m.y + (m.sink ?? 0);

        ctx.save();
        ctx.globalAlpha = 0.25 * a;
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.ellipse(m.x, my + 10, 14, 7, 0, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        ctx.save();
        ctx.globalAlpha = a;
        drawSprite(rabbitSheet, RABBIT_COLS, RABBIT_ROWS, m.frame, m.row, m.x, my, 2.4, 0.78);
        ctx.restore();

        // 사망 중엔 HP바를 숨기고 싶으면 아래 조건을 사용하세요.
        if (!m.isDying) drawHpBar(m.x - 20, my - 40, 40, 6, clamp(m.hp / m.maxHp, 0, 1));
      }
    }

    if (warriorSheet.complete) {
      ctx.save();
      ctx.globalAlpha = 0.30;
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.ellipse(player.x, player.y + 14, 18, 9, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();

      // 플레이어 HP바(간단)
      drawHpBar(player.x - 22, player.y - 58, 44, 6, clamp(player.hp / player.maxHp, 0, 1));

      // 피격 무적일 때 살짝 반짝
      if (player.invuln > 0) {
        ctx.save();
        ctx.globalAlpha = 0.18;
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.ellipse(player.x, player.y - 10, 18, 26, 0, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      drawSprite(warriorSheet, WARRIOR_COLS, WARRIOR_ROWS, player.frame, player.row, player.x, player.y, 3.0, 0.80);
    }

    // 파티클은 캐릭터 위에
    drawParticles();

    drawJoystick();
  }

  // ===== 루프 =====
  let last = performance.now();

  function loop(now) {
    const dt = Math.min(0.05, (now - last) / 1000);
    last = now;
    const nowSec = now / 1000;

    // 뷰포트가 바뀌면 플레이어/몹이 바깥으로 튀지 않게 보정
    // (resize 이벤트로 PLAY_W/H가 갱신됨)
    clampEntity(player);

    for (const m of mobs) {
      if (m.dead && m.respawnAt > 0 && nowSec >= m.respawnAt) respawnMob(m);
    }

    updatePlayer(dt);
    for (const m of mobs) updateMob(m, dt);

    for (const m of mobs) {
      if (m.dead || m.isDying) continue;
      // 토끼가 공격 상태면(접촉) 토끼는 그 자리 유지, 플레이어만 밀어냄
      if (m.state === 'attack') separateCircles(player, m, 1.0, 0.0);
      else separateCircles(player, m);
      clampEntity(player); clampEntity(m);
    }
    for (let i=0;i<mobs.length;i++) {
      const a = mobs[i]; if (a.dead || a.isDying) continue;
      for (let j=i+1;j<mobs.length;j++) {
        const b = mobs[j]; if (b.dead || b.isDying) continue;
        separateCircles(a, b);
        clampEntity(a); clampEntity(b);
      }
    }

    applyPlayerAutoAttack(nowSec);
    updateParticles(dt);
    render();
    requestAnimationFrame(loop);
  }

  function tryStart() {
    if (warriorSheet.complete && rabbitSheet.complete) {
      player.x = PLAY_W * 0.5;
      player.y = PLAY_H * 0.62;
      spawnMobs();
      requestAnimationFrame(loop);
    } else {
      requestAnimationFrame(tryStart);
    }
  }
  tryStart();
})();
</script>
</body>
